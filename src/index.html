<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do-list</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <ul>
      <li class="title">
        <div>Today's To Do</div>
        <div><i class="bx bx-recycle"></i></div>
      </li>
      <li class="addListContainer">
        <div>
          <input
            class="addListField"
            type="text"
            placeholder="Add to your list..."
          />
        </div>
        <div><i class="bx bx-list-plus"></i></div>
      </li>
      <div class="dynamicContent">
        <!-- tasks go here -->
      </div>
      <div class="clearBtnContainer">
        <button type="button" id="clearBtn">Clear all completed</button>
      </div>
    </ul>
  </body>
</html>
